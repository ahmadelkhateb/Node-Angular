<div class="container">
  <div class="row align-items-center">
      <div class="alert alert-success w-50" role="alert">
          <h4 class="alert-heading">Subjects</h4>
          <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="ID" [(ngModel)]="nstd._id" #idref>
              </mat-form-field>
        
              <mat-form-field>
                <input matInput placeholder="Name" [(ngModel)]="nstd.Name">
              </mat-form-field>
            </div>
            <div class="alert alert-warning" role="alert" [textContent]="msg" *ngIf="(msg)">
         
            </div>
            <hr>
            <button class="btn btn-success" (click)="getsubjectlist()">show</button>
            <button  *ngIf="idref.disabled==false" class="btn btn-success" (click)="add()">add</button>
            <button *ngIf="idref.disabled" class="btn btn-primary" (click)="update();idref.disabled=false" >edit</button>
            <br><br>
            <table class="table table-dark" *ngIf="subjects.length > 0" >
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of subjects " >
                  <td>{{item._id}}</td>
                  <td>{{item.Name}}</td>
                  <td>
                      <button type="button" class="btn btn-danger" (click)="delete(item._id)">delete</button>
                        </td>
                        <td>
                      <button type="button" class="btn btn-primary" (click)="edit(item._id,item.Name);
                      idref.disabled=true;
                      ">update</button>
          
                  </td>
                </tr>  
              </tbody>
            </table>
            <br>
              <div class="alert alert-warning" role="alert" *ngIf="(subjects.length == 0 && clicked==true)">
                No Subjects Found
              </div>
          </div>
